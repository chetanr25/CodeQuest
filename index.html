<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    height: 100vh;
}

.gradient-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: linear-gradient(to right, #ffd2cf, #ffb5b8);
    color: white;
    overflow: hidden;
    text-align: center;
}

.heading {
    margin: 0;
    background: linear-gradient(45deg, #3498db, #8e44ad, #3498db);
    background-size: 200% 200%;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: gradientAnimation 3s linear infinite;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.paragraph {
    margin-top: 10px;
    color: #100b0b;
    text-align: center;
}

.form-section {
    flex: 1;
    background: black;
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

form {
    width: 100%;
    max-width: 400px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    color: white;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid white;
    background-color: transparent;
    color: white;
}

.result-container {
    position: relative;
}

.result {
    position: absolute;
    top: 0;
    left: 0;
    color: #2ecc71;
    display: none;
}

.send-btn {
    background-color: #3498db;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
}

.send-btn:hover {
    background-color: #2980b9;
}

@media screen and (max-width: 600px) {
    .container {
        flex-direction: column-reverse;
    }

    .gradient-content{
        order: 2;
    }
    .form-section {
        flex: 1; 
    }
}


    </style>
    <title>Inbox Master</title>
    <style>
        .result {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            color: #2ecc71;
        }
    
        .result.error {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
            <div class="gradient-content">
                <h1 class="heading">CodeQuest</h1>
                <p class="paragraph">Coding Journeys Made Personal: Your Platform, Your Path.</p>
            </div>
        <div class="form-section">
            <h2>Learn Where You Love, What You Need</h2><br>
            <p></p>
            <form>
              <div class="form-group">
                    <label for="to">Your email</label>
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="to">Platform</label>
                    <input type="text" id="platform" name="platform" required placeholder="ex. YouTube, Udemy">
                </div>
                <div class="form-group">
                    <label for="subject">Technology</label>
                    <input type="text" id="tech" name="tech" required autocomplete="off"
                        placeholder="ex. Python, Flutter">
                </div>
                <div class="form-group result-container">
                    <p class="result">Email sent successfully.</p>
                    <button type="button" id="btn" class="send-btn">Ask AI</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  var email = document.getElementById('email');
  var platform = document.getElementById('platform');
  var tech = document.getElementById('tech');
  var btn = document.getElementById('btn');

  btn.addEventListener('click', doStuffs);

  function doStuffs(){
    if(email.value==''||platform.value==''||tech.value==''){
      alert("Please full the about info");
      return 0;
    }
    var q = {platform:platform.value, email:email.value, tech:tech.value};
    alert("E-mail Sent successfully!");
    tech.value = '';
    platform.value = '';
    google.script.run.withSuccessHandler(over).ask(q);
  }

  function over(){


  }


</script>
    </body>
</html>
